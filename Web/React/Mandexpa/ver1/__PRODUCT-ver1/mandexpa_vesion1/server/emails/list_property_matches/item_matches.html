<a href="{{property_link}}" class="block-grid two-up logo-header"
   style=" display: block;border: 1px solid #ccc;border-left: 0;Margin: 0 auto; min-width: 320px; max-width: 750px; overflow-wrap: break-word; word-wrap: break-word; word-break: break-word; background-color: transparent;">
    <div>
        <div
                style="border-collapse: collapse;display: table;width: 100%;background-color:transparent;">
            <div class="col num6 col-mobile-result"
                 style="max-width: 320px; min-width: 250px; display: table-cell; vertical-align: top;;">
                <div style="width:100% !important;">
                    <div
                            style="border-top:0px solid transparent; border-left:0px solid transparent; border-bottom:0px solid transparent; border-right:0px solid transparent; padding-top:5px; padding-bottom:5px; padding-right: 0px; padding-left: 0px;">
                        <div
                                style="color:#555555;line-height:120%;padding-top:10px;padding-bottom:10px;">
                            <div
                                    style=" font-size: 12px; line-height: 14px; color: #555555;">
                                <p> {{sector}},{{town}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col num6 col-mobile-result floatRight"
                 style="max-width: 320px; min-width: 250px; display: table-cell; vertical-align: top;;">
                <div style="width:100% !important;">
                    <div
                            style="border-top:0px solid transparent; border-left:0px solid transparent; border-bottom:0px solid transparent; border-right:0px solid transparent; padding-top:5px; padding-bottom:5px; padding-right: 0px; padding-left: 0px;">
                        <div
                                style="color:#555555;line-height:120%;padding-top:10px;padding-right:10px;padding-bottom:10px;padding-left:10px;">
                            <div
                                    style=" font-size: 12px; line-height: 14px; color: #555555;">
                                <p style="color: #AB0000;text-align: right;padding: 0 15px;">
                                    {{property_price}} â‚¬</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="block-grid two-up"
             style="Margin: 0 auto; min-width: 320px; max-width: 750px; overflow-wrap: break-word; word-wrap: break-word; word-break: break-word; background-color: transparent;;">
            <div
                    style="border-collapse: collapse;display: table;width: 100%;background-color: #E2F0F8;padding: 5px;min-height: 250px;">
                <div class="col num6 col-result"
                     style="max-width: 320px; min-width: 200px; display: table-cell; vertical-align: top;;">
                    <div style="width:100% !important;">
                        <div
                                style="border-top:0px solid transparent; border-left:0px solid transparent; border-bottom:0px solid transparent; border-right:0px solid transparent; padding-top:5px; padding-bottom:5px; padding-right: 0px; padding-left: 0px;">
                            <div>
                                <img src="{{main_image}}" alt="none image"
                                     height="150px">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col num6"
                     style="max-width: 320px; min-width: 250px; display: table-cell; vertical-align: top;;">
                    <div style="width:100% !important;">
                        <div
                                style="border-top:0px solid transparent; border-left:0px solid transparent; border-bottom:0px solid transparent; border-right:0px solid transparent; padding-top:5px; padding-bottom:5px; padding-right: 0px; padding-left: 0px;">
                            <div
                                    style="color:#555555;line-height:120%;padding-top:10px;padding-right:10px;padding-bottom:10px;padding-left:10px;">
                                <div
                                        style=" font-size: 12px; line-height: 14px; color: #555555;">
                                    <div class="" style="flex: 8;">
                                        <div>
                                            <!--<strong>{{status}}, {{property_type}}</strong>-->
                                            <strong>{{property_title}}</strong>
                                        </div>
                                        <div>

                                        </div>
                                        <div class="room" style="display: flex;">
                                            <div class="room-child"
                                                 style="background-color: #fff;padding: 3px;margin-right: 10px;">
                                                <img src="{{URL_SERVER}}/store/public/images/icons/icon_property_matches/bed.png" alt="" height="20px">
                                                {{number_bedroom}}
                                            </div>
                                            <div class="room-child"
                                                 style="background-color: #fff;padding: 3px;margin-right: 10px;">
                                                <img src="{{URL_SERVER}}/store/public/images/icons/icon_property_matches/stair.png" alt="" height="20px">
                                                {{number_floors_building}}
                                            </div>
                                            <div class="room-child"
                                                 style="background-color: #fff;padding: 3px;margin-right: 10px;">
                                                <img src="{{URL_SERVER}}/store/public/images/icons/icon_property_matches/wc.png" alt="" height="20px">
                                                {{number_wc}}
                                            </div>
                                            <div class="room-child"
                                                 style="background-color: #fff;padding: 3px;margin-right: 10px;">
                                                <img src="{{URL_SERVER}}/store/public/images/icons/icon_property_matches/bath.png" alt="" height="20px">
                                                {{number_bath}}
                                            </div>
                                        </div>
                                        <div>
                                            {{property_description}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</a>
